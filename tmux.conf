set -g automatic-rename off

set-option -sg escape-time 5
set-option -g set-titles on
set-option -g set-titles-string "TMUX<#S> ¦ #W"
set-option -g focus-events on

bind-key -T prefix "%" splitw -h -c "#{pane_current_path}"
bind-key -T prefix '"' splitw -v -c "#{pane_current_path}"
bind-key -T prefix "n" new-session
bind-key -T prefix S 'setw synchronize-panes'

set -g base-index 1
set -g renumber-windows 1
set -g @tmux-gruvbox 'dark'

set-option -g status-left "#[bg=colour241,fg=colour248] #S #[bg=colour237,fg=colour241,nobold,noitalics,nounderscore]#{tmux_mode_indicator}"
set-option -g status-right "#[bg=colour237,fg=colour239 nobold, nounderscore, noitalics]#{cmus_status}#[bg=colour239,fg=colour246] %Y-%m-%d  %H:%M #[bg=colour239,fg=colour248,nobold,noitalics,nounderscore]#[bg=colour248,fg=colour237] #h "
